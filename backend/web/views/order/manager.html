<div class="page-head">
    <h2 class="page-head-title">订单管理</h2>

</div>

<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">订单详细<span class="panel-subtitle">可以修改订单详情</span></div>
                <div class="panel-body">
                    <form action="/order/update" style="border-radius: 0px;" class="form-horizontal group-border-dashed" method="post" >
                        <input type="text" name="ID" value="{{.order.ID}}" hidden>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户ID</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="UserID" value="{{.order.UserId}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品ID</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="ProductID" value="{{.order.ProductId}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订购状态</label>
                            <div class="col-sm-6">
                                <input type="text"   class="form-control" name="orderStatus" value="{{.order.OrderStatus}}">
                            </div>
                        </div>
                        <div class="row xs-pt-15">
                            <div class="col-xs-6">
                                <p class="text-right">
                                    <button type="submit" class="btn btn-space btn-primary">修改</button>
                                    <button class="btn btn-space btn-default" type="reset">重置</button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
